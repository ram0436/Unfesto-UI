<div class="main-container">
  <div *ngIf="isLoading" class="loading-spinner">
    <!-- Loading Spinner or Text -->
    <mat-spinner></mat-spinner>
  </div>
  <!-- Profile Header -->
  <div class="listing-container" *ngIf="!isLoading">
    <div class="listing-head">Pool Details</div>
    <div class="listing-sections">
      <div class="listing-filters">
        <div class="search-listing">
          <span class="material-symbols-outlined search-icon"> search </span>
          <input type="text" placeholder="Search your pools" />
        </div>
      </div>
      <div class="listings-table">
        <div *ngIf="pools.length === 0" class="no-events">No pools found.</div>
        <div *ngFor="let pool of pools">
          <a class="listing">
            <div class="left-content">
              <div class="listing-image">
                <img
                  [src]="pool.eventLogoURL || 'https://via.placeholder.com/60'"
                  alt="Event Logo"
                />
              </div>
              <div class="listing-info">
                <div class="listing-title">
                  <a class="listing-title">
                    {{ pool.clubName || "-" }}
                  </a>
                </div>
                <div class="listing-count">
                  Pool Club Email -
                  {{ pool.clubEmailId || "-" }}
                </div>
              </div>
              <div class="listing-collaborators">
                <div class="collaborator-heading">Organizer:</div>
                <div
                  *ngFor="let organizer of pool.eventOrganisorContactList"
                  class="collaborator"
                >
                  {{ organizer.name || "-" }}
                </div>
                <div
                  *ngIf="
                    !pool.eventOrganisorContactList ||
                    pool.eventOrganisorContactList.length === 0
                  "
                >
                  -
                </div>
              </div>
            </div>
            <div class="right-content">
              <a>
                <span class="material-symbols-outlined edit-icon"> edit </span>
              </a>
              <span class="material-symbols-outlined delete-icon">
                delete
              </span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
